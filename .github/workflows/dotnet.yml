name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: self-hosted

    env:
      DOTNET_ROOT: C:\actions-runner\_work\dotnet
      PATH: C:\actions-runner\_work\dotnet;${{ env.PATH }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.1
          install-dir: C:\actions-runner\_work\dotnet

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore
